version: '3.8'

services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
      - ./staticfiles:/app/staticfiles
      # Mount large model directories
      - ./api/EITLEM/Weights:/app/api/EITLEM/Weights:ro
      - ./api/TurNup/data/saved_models:/app/api/TurNup/data/saved_models:ro
    environment:
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=webKinPred.settings_docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py migrate --database=seqmap &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 webKinPred.wsgi:application"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
      - ./media/sequence_info/seqmap.sqlite3:/app/media/sequence_info/seqmap.sqlite3
      - ./staticfiles:/app/staticfiles
      # Mount large model directories for celery workers
      - ./api/EITLEM/Weights:/app/api/EITLEM/Weights:ro
      - ./api/TurNup/data/saved_models:/app/api/TurNup/data/saved_models:ro
    environment:
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=webKinPred.settings_docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    command: celery -A webKinPred worker --loglevel=info --queues=webkinpred

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
      - ./media/sequence_info/seqmap.sqlite3:/app/media/sequence_info/seqmap.sqlite3
      - ./staticfiles:/app/staticfiles
      # Mount large model directories for celery beat
      - ./api/EITLEM/Weights:/app/api/EITLEM/Weights:ro
      - ./api/TurNup/data/saved_models:/app/api/TurNup/data/saved_models:ro
    environment:
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=webKinPred.settings_docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    command: celery -A webKinPred beat --loglevel=info

volumes:
  redis_data:
